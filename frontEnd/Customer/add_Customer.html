<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- my css -->
    <link href="./stylesheet.css" rel="stylesheet">

    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Add Customer!</title>


  <script>

    
  </script>
  <style>
    
    .heading {
      color: maroon;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 2px;
      text-align: center;
      margin-top: 4rem;
      margin-bottom: 3rem;
    }
    .submit{
      width: 400px;
      background-color: darkblue;
      align-items: center;
    }
  </style>





</head>


<body>
<div class="form-div">

 
  <form class="row g-3 needs-validation" novalidate>

    <h4>Add New Customer Form </h4>
 <hr class="new1">
    <div class="col-md-4 position-relative">
      <label for="validationTooltip01" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter FirstName" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div class="col-md-4 position-relative">
      <label for="validationTooltip02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter LastName"  required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <!-- <div class="col-md-4 position-relative">
      <label for="validationTooltipUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div> -->

    <div class="col-md-8 position-relative">
      <label for="validationTooltip03" class="form-label">Email</label>
      <input type="email" class="form-control" id="validationTooltip03" placeholder="Enter Valid Email" required>
      <div class="invalid-tooltip">
        Please provide a valid email.
      </div>
    </div>

    <!-- gender -->
    <fieldset class="row mb-3"  style="margin-top: 1rem;">
      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
           Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
           Female
          </label>
        </div>
      </div>
    </fieldset>
   
   

    <label for="validationTooltip03" class="form-label" style="color: rgb(114, 110, 110);font-size: large;font-weight: 700;">--------Address----------</label>

    
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="H.No.1234 Main St">
    </div>

    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label">State</label>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value="">Choose  State...</option>
        <option>Chhattisgarh</option>
        <option>Bihar</option>
        <option>Maharastra</option>
        <option>Keral</option>
        <option>Tamil-Nadu</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid state.
      </div>
    </div>

    <div class="col-md-3 position-relative">
      <label for="validationTooltip04" class="form-label">City</label>
      <select class="form-select" id="validationTooltip04" required>
        <option selected disabled value="">Choose  City...</option>
        <option>Raipur</option>
        <option>Bilaspur</option>
        <option>Janjgir-Champa</option>
        <option>Bhilai</option>
        <option>RajnandGaon</option>
      </select>
      <div class="invalid-tooltip">
        Please select a valid city.
      </div>
    </div>


    <div class="col-md-3 position-relative">
      <label for="validationTooltip05" class="form-label">Zip</label>
      <input type="text" class="form-control" id="validationTooltip05" placeholder="eg.452999"  required>
      <div class="invalid-tooltip">
        Please provide a valid zip.
      </div>
    </div>
    <div class="col-12" >
      <button class="btn-lg " type="submit" >Submit form</button>
    </div>
  </form>


</div>

 


       </body>
     </html>
