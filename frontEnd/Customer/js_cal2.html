<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- my css -->
    <link href="./stylesheet.css" rel="stylesheet">

    <!-- font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Add Customer!</title>



    <script>

        function addMe() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            const c = parseInt(num1) + parseInt(num2);
            document.getElementById("amount").innerHTML = "        Result :       " + parseInt(num1) + parseInt(num2);


        }

        function subMe() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            document.getElementById("amount").innerHTML = "        Result :       " + parseInt(num1) - parseInt(num2);

        }

        function divideMe() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;
            var c = parseInt(num1) / parseInt(num2);

           // document.write('The divide of ' + num1 + ' and ' + num2 + ' is: ' + c);
            // display the sum
           document.getElementById("amount").innerHTML = "        Result :       " + parseInt(num1) / parseInt(num2);

        }

        function multiplyMe() {
            var num1 = document.getElementById("n1").value;
            var num2 = document.getElementById("n2").value;

            document.getElementById("amount").innerHTML = "        Result :       " + parseInt(num1) * parseInt(num2);

        }
    </script>

</head>






<body>


    <div class="form-div ">


        <form class="container "
            style="height: 30rem; padding-top: 3rem; background: white;margin-right: 4rem;padding-left: 2rem;padding-left: 2rem;">

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label label">Enter First Number</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="n1">
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-2 col-form-label label">Enter Second Number</label>
                <div class="col-sm-8">
                    <input type="number" class="form-control" id="n2">
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">

                        <button type="submit" onclick="addMe()" class="btn btn-primary">Add </button>
                    </div>
                    <div class="col-sm-3">

                        <button type="submit" onclick="subMe()" class="btn btn-primary">Subtract </button>
                    </div>
                    <div class="col-sm-3">

                        <button type="submit" onclick="multiplyMe()" class="btn btn-primary">Multiply </button>
                    </div>
                    <div class="col-sm-3">

                        <button type="submit" onclick="divideMe()" class="btn btn-primary">Division </button>
                    </div>
                </div>

            </div>

            <p id="amount"> Result: </p>

        </form>
    </div>

</body>

</html>
