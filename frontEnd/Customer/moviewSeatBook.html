<body>
    <h1>  Book Seat </h1>
<input id="num1" type="number" >
<input id="num2" type="number">

<button type="submit" onclick="addTable()">Click here</button>



    <div id="myDynamicTable"></div>

</body>


<script>

function addTable() {
var  row = parseInt(document.getElementById('num1').value);
var  column = parseInt(document.getElementById('num2').value);

  var myTableDiv = document.getElementById("myDynamicTable");

  var table = document.createElement('TABLE');
  table.border = '1';

  var tableBody = document.createElement('TBODY');
  table.appendChild(tableBody);

  for (var i = 0; i < row; i++) {
    var tr = document.createElement('TR');
    tableBody.appendChild(tr);

    for (var j = 0; j < column; j++) {
      var td = document.createElement('TD');
      td.width = '75';
     // td.appendChild(document.createTextNode("Cell " + i + "," + j));
     var  button = document.createElement('button');
     //button.width = '50';button.height ='50';button.color ='grey';
     button.appendChild(document.createTextNode("Cell " + i + "," + j),onclick='chnge(this,"red")');
    
     td.appendChild(button);
      tr.appendChild(td);
    }
  }
  myTableDiv.appendChild(table);
}
addTable();
chnge(this,"red");
</script>
