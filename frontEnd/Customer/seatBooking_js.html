    <script>
    let count = 0;
        let a = 'A';
            function fun1(){
       let row = parseInt(document.getElementById("row").value);
       let col = parseInt(document.getElementById("col").value);
                
       let html = ""

        for(i=0; i<row; i++){
            document.getElementById("table1").innerHTML += `<tr id="tableRow${i+1}">  </tr>`;
            for(j=0; j<col; j++){
                document.getElementById(`tableRow${i+1}`).innerHTML += `<td>   <button id="btn${i}${j}" onclick="change(this,'red')">${i} ${j} </button></td>`;
            }

        }

    }

    function change(elem, red) {
        elem.style.backgroundColor = "red";

        count++;
    }

    function book(){
        let Total = 200* count;
        document.getElementById('show').innerHTML = Total;
    }
