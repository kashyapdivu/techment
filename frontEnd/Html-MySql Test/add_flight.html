  <body style="background: rgb(131, 131, 224)">
   
    <div id="heading" >
        
    
            <h1 id="title">Add Flight</h1>
        <hr class="solid" style="color: black;">
     

     <form  class="form">
        <div class="user-details">
            <div class="input-box">
              <span class="span">Flight Name</span>
              <input type="text" pattern="[A-Za-z]{3}" placeholder="Enter your name" required>
             
            </div>


            <div class="mb-3">
                <div class="input-box">
                    <span class="span">Source </span>
                <select class="form-select " required aria-label="select example" style="width: 70%;">
                  <option value="">Select Source</option>
                  <option value="1">Mumbai</option>
                  <option value="2">Delhi</option>
                  <option value="3">Chennai</option>
                  <option value="3">Pune</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
              </div>

              <div class="mb-3">
                <div class="input-box">
                    <span class="span">Source </span>
                <select class="form-select" required aria-label="select example" style="width: 70%;"> 
                  <option value="">Select Destination</option>
                  <option value="1">Mumbai</option>
                  <option value="2">Delhi</option>
                  <option value="3">Chennai</option>
                  <option value="3">Pune</option>
                </select>
                <div class="invalid-feedback">Example invalid select feedback</div>
              </div>


              <div class="input-box">
                <span class="span">Amount :</span>
                <input type="text" min="1000"  placeholder="Enter Amount" required>
              </div>
              <div class="button">
                <input type="submit" value="Register">
              </div>
     </div>

    </form>



     
    </div>
