 <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" rel="stylesheet" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet" />
    
        <title>Add Customer!</title>
      </head>
      <body style="background-image: url('./bg1.png');backdrop-filter: blur(8px);">
        <div class="container"  style="margin-top: 4rem;">
    
            <form   class="well form-horizontal" onsubmit="return validationForm()" method=""  >
        <fieldset >
        
        <!-- Form Name -->
        <legend ><h2 id="heading"> <b>Add Customer Form</b></h2></legend><br>
        <hr class="solid">
        <!-- Text input-->
        
        <div class="form-group">
          <label class="col-md-4 control-label">Customer Name</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input  name="Custname" placeholder="First Your Name" class="form-control"  type="text">
            </div>
          </div>
        </div>
        
        <div class="form-group">
            <label class="col-md-4 control-label">Password</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="pass" placeholder="First Your Password" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-4 control-label">Confirm Password</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="confirmpass" placeholder="First Your Confirm Pass" class="form-control"  type="text">
              </div>
            </div>
          </div>

          <div class="form-group">
          <fieldset class="row mb-3">
            <label class="col-md-4 control-label">Gender</label>  
             <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                 Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
               Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
             Other
                </label>
              </div>
            </div>
          </fieldset>
          </div>
        
          <div class="form-group"> 
          <label class="col-md-4 control-label">Country </label>
            <div class="col-md-4 selectContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="	glyphicon glyphicon-plane"></i></span>
            <select name="country" class="form-control selectpicker">
              <option value="">Select your Country</option>
              <option>India</option>
              <option>Japan </option>
              <option >America</option>
              
            </select>
          </div>
        </div>
        </div>
    
    
    
        <div class="form-group"> 
            <label class="col-md-4 control-label">City</label>
              <div class="col-md-4 selectContainer">
              <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-send"></i></span>
              <select name="city" class="form-control selectpicker">
                <option value="">Select your City</option>
                <option>Mumbai</option>
                <option>Delhi </option>
                <option >Chennai</option>
                <option >Pune</option> 
              </select>
            </div>
          </div>
          </div>
          
    
              <div class="form-group">
          <label class="col-md-4 control-label">Departure</label>  
          <div class="col-md-4 inputGroupContainer">
          <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-export"></i></span>
          <input  name="desparture" placeholder="Username" class="form-control"  type="date" required>
            </div>
          </div>
        </div>
    
        <div class="form-group">
            <label class="col-md-4 control-label">D.O.B</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-export"></i></span>
            <input  name="return" placeholder="Username" class="form-control"  type="date" required>
              </div>
            </div>
          </div>
    
     <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-6"><br>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button type="submit" class="btn btn-warning" style="text-align: center;">&nbsp&nbsp&nbsp <span>Submit</span>&nbsp&nbsp&nbsp</button>
          </div>
        </div>
        
        </fieldset>
        </form>
        </div>
            </div>
            
    
            <script>
                validationForm=()=>{
                    let name=document.forms["Registration"]["Custname"].value;
                    if(name.length<=6){
                        alert("name should be greater than 3 character");
                        return false;
                    }
                    let password=document.forms["Registration"]["pass"].value;
                    if(password.match(/[A-Z]/g)){}
                    else
                    {
                        alert("password must contain uppercase character");
                        return false;
                    }
                    if(password.match(/[a-z]/g)){}
                    else
                    {
                        alert("password must contain lowercase character");
                        return false;
                    }
                    if(password.match(/[0-9]/g)){}
                    else
                    {
                        alert("password must contain numbers");
                        return false;
                    }
        
                    let confirmPassword=document.forms["Registration"]["confirmpass"].value;
        
                    if(password!=confirmPassword)
                    {
                        alert("password and confirm password should be same");
                        return false;
                    }
        
                    let mobilenumber=document.forms["Registration"]["mobile"].value;
        
                    if(mobilenumber.length!=10)
                    {
                        alert("mobile number should be of 10 digits");
                        return false;
                    }
        
                    if(mobilenumber[0]==7||mobilenumber[0]==8||mobilenumber[0]==9){}
                    else{
                        alert("mobile number should start with 7 or 8 or 9");
                        return false;
                    }
        
        
                }
        
            </script>
    
    
            
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

      </body>
    </html>>
